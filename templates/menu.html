<div class="desktop-sidebar d-none d-lg-flex">
    <div class="sidebar-content">
        <div class="sidebar-logo">
            <a class="logo-link disabled" href="#">
                <i class="bi bi-flower1"></i>
            </a>
            <span class="logo-text">AgroGest</span>
        </div>

        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a class="sidebar-link" href="/">
                    <i class="fa fa-house"></i>
                    <span class="link-text">Inicio</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'task_list' %}">
                    <i class="fa fa-droplet"></i>
                    <span class="link-text">Tratamientos</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" href="{% url 'task_calendar' %}">
                    <i class="fa fa-calendar-days"></i>
                    <span class="link-text">Calendario</span>
                </a>
            </li>

            <li class="sidebar-item mt-auto toggle-btn-container">
                <button class="toggle-sidebar-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </li>

        </ul>

        <div class="sidebar-footer">
            {% if user.is_authenticated %}
            <div class="user-menu dropdown">
                <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">
                    <div class="user-avatar">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name">{{ user.username }}</span>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Perfil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="dropdown-item" type="submit"><i class="bi bi-box-arrow-right me-2"></i>Cerrar
                                sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            {% else %}
            <a class="btn btn-primary w-100" href="#"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión</a>
            {% endif %}
        </div>
    </div>
</div>
