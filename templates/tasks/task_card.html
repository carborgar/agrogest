{% with state_class=task.state_class task_type=task.type_class %}
<div class="col">
    <div class="card task-card position-relative">
        <div class="card-status bg-{{ state_class }}"></div>
        <div class="card-body ps-4 pt-3 pb-3">
            <div class="card-header-row">
                <div class="d-flex align-items-center">
                    <div class="card-icon bg-{{ state_class }} bg-opacity-10 me-3">
                        <i class="fas fa-{{task_type}} text-{{ state_class }}"></i>
                    </div>
                    <div class="card-title-container">
                        <h5 class="card-title mb-0 fw-bold" title="{{ task.name }}">
                            {{ task.name }}</h5>
                    </div>
                </div>
                <div class="status-badge-row">
                    <span class="badge bg-{{ state_class }} badge-status">{{ task.status_display }}</span>
                </div>
            </div>

            <div class="task-date mb-3">
                <i class="fa fa-calendar-day"></i>
                {{ task.date|date:"d/m/Y" }}
            </div>

            <hr class="my-3">

            <div class="task-property">
                <span class="property-icon"><i class="fa fa-location-dot"></i></span>
                <span class="fw-semibold">{{ task.field.name }}</span>
            </div>

            <div class="task-property">
                <span class="property-icon"><i class="fa fa-wheat-awn"></i></span>
                <span>{{ task.field.crop }} ({{ task.field.area }} ha)</span>
            </div>

            <div class="task-property">
                <span class="property-icon"><i class="fa fa-{{task_type}}"></i></span>
                <span>{{ task.get_type_display }}</span>
            </div>

            <div class="mt-3">
                <a class="btn btn-{{ state_class }} w-100 action-btn"
                   href="{% url 'task_detail' task.id %}">
                    <i class="fa fa-eye"></i>Ver detalles
                </a>
            </div>
        </div>
    </div>
</div>
{% endwith %}
